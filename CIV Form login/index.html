<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero-wrapper">
        <div class="left-inner">
            <div class="left-inner__wrapper">
                <img src="/images/trust-logo.png" alt="trust-logo" width="100">
                <h2 class="left-header">THE TRUST HOSPITAL</h2>
                <P class="left-text">Your Health Our Priority</P>
            </div>
            <div class="bottom-inner__wrapper">
                <form method="POST">
                    <div class="input-group">
                        <input class="input--style-1" type="text" placeholder="Patient Login" name="patient login">
                    </div>
                    <div class="input-group">
                        <input class="input--style-1" type="password" placeholder="Password" name="pwd">
                    </div>
                    <div class="p-t-20">
                        <button class="btn btn--radius btn--logo-color" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
